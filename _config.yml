nav:
  items:
  - id: concepts
    url: /concepts
    title: Concepts
    description: List of all concepts
  - id: posts
    url: /posts
    title: News & Articles
  - id: registers
    url: /registers
    title: Registers
    description: Language registries of the Multi-Lingual Glossary of Terms
  - id: stats
    url: /stats
    title: Statistics
    description: Per-language term statistics
  - id: about
    url: /about
    title: About
  - id: feedback
    url: /feedback
    title: Feedback

footer_nav:
  - url: https://committee.iso.org/home/tc211
    title: ISO/TC 211

powered_by:
  url: https://open.ribose.com
  title: Ribose
  logo_path: /assets/logo-ribose.svg

theme: jekyll-theme-isotc211

sass:
  style: compressed

collections:
  pages:
    output: true
    permalink: /:path/
  concepts:
    output: true
    permalink: /:collection/:name/
  concepts_json:
    output: true
    output_ext: .json
    permalink: /api/concepts/:name.json

defaults:
  - scope:
      path: ""
      type: "concepts"
    values:
      layout: concept
  - scope:
      path: ""
      type: "concepts_json"
    values:
      layout: concept.json
      permalink: /api/concepts/:name.json

term_languages:
  - eng
  - ara
  - chi
  - dan
  - dut
  - fin
  - fre
  - ger
  - jpn
  - kor
  - may
  - pol
  - rus
  - spa
  - swe

exclude:
  - "*.xlsx"
  - "*.yaml"
  - concepts_data
  - mlgt-data

  - Gemfile
  - Gemfile.lock
  - Makefile

  - babel.config.js
  - package.json
  - package-lock.json
  - monitor.sh
  - node_modules

  - github_deploy_key.enc
  - deploy.sh
  - monitor.sh

  - .sass-cache/

  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
